<form id="loginForm" [formGroup]="loginPageForm" (ngSubmit)="onSubmitForm()">

    <input formControlName="customerName" type="text" placeholder="Your Name"><br />
    <input formControlName="password" type="password" placeholder="Password"><br />
    <input formControlName="customerAddress" type="text" placeholder="Your Address"><br />
    <br/>

    <input formControlName="gender" type="radio" name="gender" value="male"> Male<br>
    <input formControlName="gender" type="radio" name="gender" value="female"> Female

    <br/>

    <br/>
    <button type="submit"> Log In </button>
</form>
